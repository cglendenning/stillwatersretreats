<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ meta_description }}">
    <title>Setup Video</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: #000;
      }
      .video-container {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        width: 100vw;
        height: 100vh;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      iframe {
        width: 100vw;
        height: 100vh;
        border: none;
      }
    </style>
</head>
<body>
    <div class="video-container">
      <iframe
        src="https://www.youtube.com/embed/4H9qCQo_Y8s?autoplay=1&mute=1&playsinline=1&rel=0&showinfo=0&modestbranding=1"
        allow="autoplay; encrypted-media"
        allowfullscreen
      ></iframe>
    </div>
</body>
</html>
